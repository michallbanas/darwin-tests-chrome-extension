<!doctype html>
<html>
  <head>
    <title>Query Extension</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="src/dark-mode.js"></script>
    <script src="src/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Darwin A/B Tests</h1>
      <div>
        <input type="text" id="searchInput" maxlength="30" placeholder="Search..." />
        <label for="searchInput"></label>
      </div>
      <div class="storageCheck">
        <button id="getSessionStorageButton" popovertarget="sessionStorageContent">
          Get running A/B tests
        </button>
        <div id="sessionStorageContent" popover></div>
      </div>
      <div test-pw="toogle-container" class="toggle-container">
        <input type="checkbox" id="toggle" aria-label="auto" aria-live="polite" />
        <label for="toggle" class="toggle"></label>
      </div>
    </header>
    <main>
      <ul id="queries"></ul>
    </main>
    <footer>
      <p>
        Darwin A/B Tests, version 0.8.2, developed and tested with <span id="heart-icon">â™¡</span> by
        Michal Banas
      </p>
    </footer>
  </body>
</html>
